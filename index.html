<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <!-- QR Code Component -->
  <div class="qrcode_card">
    <div class="qrcode_card__code">
      <img src="images/image-qr-code.png" alt="">
    </div>
    <div class="qrcode_card__content">
      <div class="qrcode_card__content__title">
        <h1>Improve your front-end skills by building projects</h1>
      </div>
      <div class="qrcode_card__content__text">
        <p>
          Scan the QR code to visit Frontend Mentor and take ypur coding skills to the next level
        </p>
      </div>
    </div>
  </div>
  <!-- QR Code Component -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/loopByte" target="_blank">Vasile Milea</a>.
  </div>
</body>
</html>
